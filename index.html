
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
    
</head>
<body>
    <div class="container">
    <!--Image Slider Start-->
    <div name="word" class="slider">
        <div class="slides">
            <!--Radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Radio buttons end-->
            <!--Slide images start-->
            <div class="slide first">
                <img src="https://images.unsplash.com/photo-1591604466107-ec97de577aff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80"
                 alt="">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1608332205892-7cb6a0534102?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                 alt="">
            </div>
            <div class="slide">
                <img src="https://www.manhattanbride.com/wp-content/uploads/2019/04/Indian-Traditions39-Portraits-37.jpg"
                 alt="">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1580824456266-c578703e13da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                 alt="">
            </div>
            <!--Slide images end-->
            <!--Automatic Navigation Start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
                <div class="auto-btn1"></div>
            </div>
            <!--Automatic Navigation End-->
        </div>
        <!--Navigation Manual Start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--Navigation Manual End-->
    </div>
    <!--Image Slider Start-->
</div>
</body>
</html>
